<nav style="display:flex; gap:8px; margin-bottom:12px;">
  <a [routerLink]="['/', currentLang]">{{ 'common.nav.home' | t }}</a>
  <a [routerLink]="['/', currentLang, 'about']">{{ 'common.nav.about' | t }}</a>
  <a [routerLink]="['/', currentLang, 'settings']">{{ 'common.nav.settings' | t }}</a>
</nav>

<!-- Titre + sous-titre -->
<h1>{{ 'common.title' | t }}</h1>
<p>{{ 'common.hello' | t:{ name: 'Bo' } }}</p>

<!-- Switch langue -->
<div class="lang-switch" style="margin: 12px 0;">
  <button type="button" (click)="set('fr')">FR</button>
  <button type="button" (click)="set('en')">EN</button>
  <button type="button" (click)="set('nl')">NL</button>
</div>

<!-- Formulaire de connexion -->
<form class="card" style="max-width: 420px; padding: 12px; border: 1px solid #ddd; border-radius: 8px;">
  <div class="field" style="margin-bottom: 10px;">
    <label for="email">{{ 'auth.email' | t }}</label>
    <input id="email" type="email"
           [tAttr]="{
             placeholder: 'auth.email',
             title: 'auth.email_help',
             'aria-label': 'auth.email'
           }"
           style="width: 100%; padding: 8px;"/>
  </div>

  <div class="field" style="margin-bottom: 10px;">
    <label for="password">{{ 'auth.password' | t }}</label>
    <input id="password" type="password"
           [tAttr]="{
             placeholder: 'auth.password',
             'aria-label': 'auth.password'
           }"
           style="width: 100%; padding: 8px;"/>
  </div>

  <!-- Aide + accessibilité -->
  <div class="help" style="display:flex; align-items:center; gap:8px; margin-bottom:12px;">
    <span class="info"
          tabindex="0"
          [tAttr]="{ 'aria-label': 'common.help' }"
          [attr.title]="('common.help' | t)">ℹ️</span>
    <small>{{ 'common.help' | t }}</small>
  </div>

  <!-- Message d'erreur (exemple) -->
  <div class="error" *ngIf="false" style="color:#b00020;">
    {{ 'errors.required' | t }}
  </div>

  <button type="submit">{{ 'auth.login' | t }}</button>
</form>
