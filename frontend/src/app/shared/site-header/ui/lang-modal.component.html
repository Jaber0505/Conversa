<div class="modal-backdrop" (click)="onBackdrop($event)" (keydown.escape)="close.emit()">
  <div class="modal" role="dialog" aria-modal="true" aria-labelledby="lang-title" tabindex="-1" autofocus>
    <div class="modal-head">
      <h3 id="lang-title">{{ t('common.lang_change') || 'Changer de langue' }}</h3>
      <button class="icon-btn" type="button" aria-label="Fermer" (click)="close.emit()">
        âœ•
      </button>
    </div>

    <div class="modal-body">
      <label class="row" 
             *ngFor="let l of langs" 
             [class.selected]="selected() === l"
             [attr.aria-pressed]="selected() === l">
        <input type="radio" 
               name="lang" 
               [value]="l" 
               [checked]="selected() === l" 
               (change)="selected.set(l)" />
        <span>{{ t('home.search.lang.' + l) }}</span>
      </label>
    </div>

    <div class="modal-foot">
      <button class="btn btn-accent btn--sm" type="button" (click)="save.emit(selected()!)">
        {{ t('common.save') || 'Enregistrer' }}
      </button>
      <button class="btn btn-outline btn--sm" type="button" (click)="close.emit()">
        {{ t('common.cancel') || 'Annuler' }}
      </button>
    </div>
  </div>
</div>
