<div class="lang-overlay" role="presentation" (click)="onOverlayClick($event)">
  <div class="lang-dialog" role="dialog" aria-modal="true" aria-labelledby="lang-title">
    <div class="dialog-header">
      <h2 id="lang-title">Choisir la langue</h2>
      <button class="icon-close" type="button" aria-label="Fermer" (click)="onCancel()">âœ•</button>
    </div>

    <ul class="lang-list" role="listbox" aria-label="Langues disponibles">
      <li class="lang-item" *ngFor="let l of langs" [attr.aria-selected]="l === selected()">
        <label class="option">
          <input type="checkbox" [checked]="l===selected()" (change)="onToggle(l)" />
          <span class="check" aria-hidden="true"></span>
          <span class="label">{{ langLabel[l] }}</span>
        </label>
      </li>
    </ul>

    <div class="dialog-actions">
      <shared-button variant="outline" size="md" (click)="onCancel()">Annuler</shared-button>
      <shared-button variant="accent"  size="md" (click)="onConfirm()">Enregistrer</shared-button>
    </div>
  </div>
</div>
