<header class="site-header tone-tokens" role="banner">
  <shared-container class="header-grid">
    <div class="logo">
      <a class="brand" [routerLink]="['/', langCode(), '']">Conversa</a>
    </div>

    <nav class="nav desktop-only" aria-label="Navigation principale">
      <a class="link" [routerLink]="['/', langCode(), 'faq']" routerLinkActive="active">FAQ</a>
      <a class="link" [routerLink]="['/', langCode(), 'about']" routerLinkActive="active">√Ä propos</a>
      <a class="link" [routerLink]="['/', langCode(), 'events']" routerLinkActive="active">√âv√©nements</a>
    </nav>

    <div class="lang-wrap">
      <button class="lang-chip" type="button" aria-label="Changer de langue" (click)="openLang()">
        <span class="globe" aria-hidden="true">üåê</span>
        <span class="lang-text">{{ langText() }}</span>
      </button>
    </div>

    <div class="auth">
      <shared-button class="btn-auth" variant="outline" size="sm" [routerLink]="['/', langCode(), 'auth', 'login']">
        Connexion
      </shared-button>

      <shared-button class="btn-auth" variant="accent" size="sm" [routerLink]="['/', langCode(), 'auth', 'register']">
        Inscription
      </shared-button>
    </div>
  </shared-container>
</header>

<app-language-popover
  *ngIf="showLang()"
  [langs]="langs"
  [current]="currentLang()"
  (save)="confirmLang($event)"
  (close)="closeLang()">
</app-language-popover>
