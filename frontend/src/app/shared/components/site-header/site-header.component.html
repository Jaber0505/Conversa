<header class="site-header tone-tokens" role="banner">
  <shared-container class="header-grid">
    <!-- Logo (toujours √† gauche) -->
    <div class="logo">
      <a class="brand" [routerLink]="['/']">Conversa</a>
    </div>

    <!-- Nav (centre ‚Äì desktop seulement) -->
    <nav class="nav desktop-only" aria-label="Navigation principale">
      <a class="link" [routerLink]="['/faq']">FAQ</a>
      <a class="link" [routerLink]="['/about']">√Ä propos</a>
      <a class="link" [routerLink]="['/events']">√âv√©nements</a>
    </nav>

    <!-- Langue -->
    <div class="lang-wrap">
      <button class="lang-chip" type="button" aria-label="Changer de langue" (click)="openLang()">
        <span class="globe" aria-hidden="true">üåê</span>
        <span class="lang-text">{{ langText() }}</span>
      </button>
    </div>

    <!-- Auth (connexion / inscription) -->
    <div class="auth">
      <shared-button class="btn-auth" variant="outline" size="sm" [routerLink]="['/auth/login']">
        Connexion
      </shared-button>
      <shared-button class="btn-auth" variant="accent" size="sm" [routerLink]="['/auth/register']">
        Inscription
      </shared-button>
    </div>
  </shared-container>
</header>

<!-- Popup langue -->
<app-language-popover
  *ngIf="showLang()"
  [langs]="langs"
  [current]="currentLang()"
  (save)="confirmLang($event)"
  (close)="closeLang()">
</app-language-popover>
