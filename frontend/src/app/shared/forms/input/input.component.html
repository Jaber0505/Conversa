<label *ngIf="label" [for]="id" [class.invalid]="errorMessage">{{ label }}</label>
<input
  [id]="id"
  [name]="name"
  [type]="type"
  [placeholder]="placeholder"
  [value]="value"
  [disabled]="disabled"
  [class.invalid]="errorMessage"
  [attr.aria-invalid]="errorMessage ? 'true' : null"
  (input)="onInput($event)"
  (blur)="onTouched()"
/>
