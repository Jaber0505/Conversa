<form (ngSubmit)="onNext(f)" #f="ngForm" class="form">
  <div class="form__row">
    <label for="bio">{{ 'register.secondTab.bio' | t }}</label>

    <textarea
      id="bio"
      name="bio"
      class="textarea"
      [class.textarea--error]="formNotValid && (currentBio.length === 0 || currentBio.length > 500)"
      [(ngModel)]="currentBio"
      required
      minlength="10"
      maxlength="500"
      rows="6"
      placeholder="{{ 'register.secondTab.bioPlaceHolder' | t }}"
      aria-describedby="bio-help bio-count"
    ></textarea>
    <div class="error-message" *ngIf="formNotValid && (currentBio.length === 0 || currentBio.length >500)">
      {{ 'register.secondTab.limit' | t }}
    </div>
    <div id="bio-count" class="muted small">{{ currentBio.length || 0 }}/500</div>
  </div>


  <pre class="muted" *ngIf="f?.dirty">{{ bio }}</pre>
</form>
<navigation-buttons
  [showPrev]="true"
  [showNext]="true"
  [prevLabel]="'common.back'"
  [nextLabel]="'common.next'"
  align="between"
  (nextClick)="onNext()"
  (prevClick)="onPrevious()">
</navigation-buttons>
