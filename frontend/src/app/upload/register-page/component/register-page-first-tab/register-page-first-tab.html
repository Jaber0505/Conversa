<form (ngSubmit)="onNext()" #f="ngForm" class="form">
  <div class="form__row">
    <shared-input
      id="prenom"
      name="prenom"
      label="{{ 'register.firstTab.firstName' | t }}"
      [(ngModel)]="firstTabInfo.prenom"
      required>
    </shared-input>
  </div>

  <div class="form__row">
    <shared-input
      id="nom"
      name="nom"
      label="{{ 'register.firstTab.lastName' | t }}"
      [(ngModel)]="firstTabInfo.nom"
      required>
    </shared-input>
  </div>

  <div class="form__row">
    <shared-input
      id="age"
      name="age"
      type="number"
      label="{{ 'register.firstTab.age' | t }}"
      [(ngModel)]="firstTabInfo.age">
    </shared-input>
  </div>

  <div class="actions">
    <button type="submit" class="btn btn--primary" [disabled]="f.invalid">
      {{ 'common.next' | t }}
    </button>
  </div>
</form>
<navigation-buttons
  [showPrev]="false"
  [showNext]="true"
  [prevLabel]="'common.back'"
  [nextLabel]="'common.next'"
  [prevDisabled]="true"
  [nextDisabled]="false"
  align="between"
  [block]="false"
  (nextClick)="onNext()">
</navigation-buttons>
