# ==============================================================================
# Docker Compose - Local Development Environment (DEV)
# ------------------------------------------------------------------------------
# This file defines all the services required for local development:
# - PostgreSQL database (with persistent volume)
# - Django backend (automatic reload, dev server)
# - React frontend (Vite development server or equivalent)
# - pgAdmin interface to view PostgreSQL database
#
# Environment variables: placed in ./env/.env.dev (unversioned)
# Each service can access them via `env_file`.
#
# Recommended launch:
# docker compose -f docker/compose.dev.yml up --build
# ==============================================================================

services:
  db:
    image: postgres:15
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: conversa_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - conversa
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5
      start_period: 5s

  backend:
    build:
      context: ../
      dockerfile: docker/Dockerfile.backend
      args:
        REQUIREMENTS_FILE: requirements/dev.txt
    ports:
      - "8000:8000"
    volumes:
      - ../backend:/app
    env_file:
      - ./env/.env.dev
    depends_on:
      db:
        condition: service_healthy
    entrypoint: ["/entrypoints/entrypoint.dev.sh"]
    networks:
      - conversa

  frontend:
    build:
      context: ../
      dockerfile: docker/Dockerfile.frontend
      target: dev
    ports:
      - "5173:5173"
    volumes:
      - ../frontend:/app
      - node_modules_frontend:/app/node_modules
    env_file:
      - ./env/.env.dev
    networks:
      - conversa

  pgadmin:
    image: dpage/pgadmin4
    ports:
      - "5050:80"
    env_file:
      - ./env/.env.dev
    depends_on:
      db:
        condition: service_healthy
    networks:
      - conversa

volumes:
  postgres_data:
  node_modules_frontend:

networks:
  conversa: