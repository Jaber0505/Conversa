# Nginx pour SPA Angular en production.
# Sert les fichiers buildés, fournit /healthz, applique un cache long pour les assets fingerprintés
# et interdit le cache pour les pages HTML. Ajoute des en-têtes de sécurité raisonnables.

server {
  listen 80;
  server_name _;

  root /usr/share/nginx/html;
  index index.html;

  # Santé
  location = /healthz {
    default_type text/plain;
    return 200 'ok';
    add_header Cache-Control "no-cache";
  }

  # SPA : routes côté client
  location / {
    try_files $uri /index.html;
  }

  # HTML : pas de cache
  location ~* \.html$ {
    add_header Cache-Control "no-cache, no-store, must-revalidate" always;
    add_header Pragma "no-cache" always;
    add_header Expires "0" always;
    etag on;
  }

  # Assets fingerprintés : cache long
  location ~* \.(?:js|mjs|css|json|png|jpe?g|gif|svg|ico|webp|avif|woff2?|eot|ttf)$ {
    access_log off;
    add_header Cache-Control "public, max-age=31536000, immutable";
  }

  # Sécurité (statique)
  add_header X-Content-Type-Options nosniff always;
  add_header X-Frame-Options DENY always;
  add_header Referrer-Policy same-origin always;
  add_header X-XSS-Protection "1; mode=block" always;

  # Compression
  gzip on;
  gzip_types text/plain text/css application/javascript application/json image/svg+xml;
  gzip_min_length 1024;

  # Divers
  server_tokens off;
  client_max_body_size 10m;
}
