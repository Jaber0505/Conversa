server {
  listen 80;
  server_name _;

  root /usr/share/nginx/html;
  index index.html;

  # ---------- Health check (silencieux) ----------
  location = /healthz {
    access_log off;
    default_type text/plain;
    add_header Cache-Control "no-store, no-cache, must-revalidate" always;
    return 200 "ok";
  }

  # ---------- Proxy API vers backend ----------
  # IMPORTANT: ce bloc doit être AVANT "location /"
  location /api/ {
    proxy_pass https://conversa-backend-pn9m.onrender.com/api/;  # garde le / final

    # SNI + Host correct pour TLS côté upstream
    proxy_ssl_server_name on;
    proxy_ssl_name conversa-backend-pn9m.onrender.com;
    proxy_set_header Host conversa-backend-pn9m.onrender.com;

    # en-têtes proxy
    proxy_set_header X-Real-IP         $remote_addr;
    proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;

    # HTTP/1.1 & keep-alive
    proxy_http_version 1.1;
    proxy_set_header Connection "";

    # timeouts raisonnables
    proxy_connect_timeout 5s;
    proxy_send_timeout    60s;
    proxy_read_timeout    60s;

    proxy_redirect off;
  }

  # ---------- PWA (si présent) ----------
  location = /ngsw.json {
    add_header Cache-Control "no-cache, no-store, must-revalidate" always;
    add_header Pragma "no-cache" always;
    add_header Expires "0" always;
    try_files $uri =404;
  }

  # ---------- index.html : no-cache ----------
  location = /index.html {
    add_header Cache-Control "no-cache, no-store, must-revalidate" always;
    add_header Pragma "no-cache" always;
    add_header Expires "0" always;
    try_files $uri =404;
  }

  # ---------- autres .html : no-cache ----------
  location ~* \.html$ {
    add_header Cache-Control "no-cache, no-store, must-revalidate" always;
    add_header Pragma "no-cache" always;
    add_header Expires "0" always;
    try_files $uri =404;
  }

  # ---------- Assets fingerprintés : cache long ----------
  location ~* \.(?:js|mjs|css|json|png|jpe?g|gif|svg|ico|webp|avif|woff2?|eot|ttf|map)$ {
    access_log off;
    add_header Cache-Control "public, max-age=31536000, immutable";
    try_files $uri =404;
  }

  # ---------- SPA fallback ----------
  location / {
    try_files $uri $uri/ /index.html;
  }

  # ---------- Sécurité ----------
  add_header X-Content-Type-Options nosniff always;
  add_header X-Frame-Options DENY always;
  add_header Referrer-Policy same-origin always;
  add_header X-XSS-Protection "1; mode=block" always;

  # ---------- Compression ----------
  gzip on;
  gzip_min_length 1024;
  gzip_types text/plain text/css application/javascript application/json application/manifest+json image/svg+xml application/font-woff2;

  # ---------- Divers ----------
  server_tokens off;
  client_max_body_size 10m;
}
